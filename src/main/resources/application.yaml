spring:
  application:
    name: Hexagonal Project for study
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      username: root
      password: example
      database: hexagonal
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: customer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: br.com.emersonmendes.hexagonal.adapter.in.consumer.request
        spring.json.value.default.type: br.com.emersonmendes.hexagonal.adapter.in.consumer.request.CustomerRequest
external:
  client:
    address:
      url: http://localhost:8082/addresses

server:
  port: 8081
